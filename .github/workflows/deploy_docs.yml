name: Deploy Docs to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Quartz latest commit
        id: quartz-version
        run: |
          QUARTZ_COMMIT=$(git ls-remote https://github.com/jackyzha0/quartz.git HEAD | awk '{print $1}')
          echo "commit=$QUARTZ_COMMIT" >> $GITHUB_OUTPUT
          echo "Quartz HEAD commit: $QUARTZ_COMMIT"

      - name: Cache Quartz repository
        id: cache-quartz
        uses: actions/cache@v4
        with:
          path: quartz-build
          key: quartz-repo-${{ steps.quartz-version.outputs.commit }}
          restore-keys: |
            quartz-repo-

      - name: Clone Quartz
        if: steps.cache-quartz.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --single-branch --branch v4 https://github.com/jackyzha0/quartz.git quartz-build

      - name: Configure Quartz
        if: steps.cache-quartz.outputs.cache-hit != 'true'
        run: |
          cd quartz-build
          sed -i "s/pageTitle: \"Quartz 4\"/pageTitle: \"Jeongsk\"/" quartz.config.ts
          sed -i 's|baseUrl: "quartz.jzhao.xyz"|baseUrl: "log.jeongsk.work"|' quartz.config.ts
          sed -i 's/locale: "en-US"/locale: "ko-KR"/' quartz.config.ts
          sed -i 's/body: "Source Sans Pro"/body: "Gowun Dodum"/' quartz.config.ts
          sed -i 's/header: "Schibsted Grotesk"/header: "Gowun Dodum"/' quartz.config.ts
          echo 'p, ul, text, a, tr, td, li, ol, ul, .katex, .math, .typst-doc, .typst-doc * { word-break: keep-all; }' >> quartz/styles/custom.scss
          cat quartz.config.ts

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: quartz-build/package-lock.json

      - name: Install Quartz dependencies
        run: |
          cd quartz-build
          npm ci

      - name: Generate docs hash
        id: docs-hash
        run: |
          DOCS_HASH=$(find docs -type f -exec sha256sum {} \; | sort | sha256sum | awk '{print $1}')
          echo "hash=$DOCS_HASH" >> $GITHUB_OUTPUT
          echo "Docs content hash: $DOCS_HASH"

      - name: Copy docs to Quartz content
        run: |
          # Remove default content
          rm -rf quartz-build/content/*

          # Copy all docs files to content directory
          cp -r docs/* quartz-build/content/

          # Remove unnecessary files
          find quartz-build/content -name '.DS_Store' -delete

      - name: Build Quartz site
        run: |
          cd quartz-build
          npx quartz build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy quartz-build/public --project-name=langchain-academy
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
