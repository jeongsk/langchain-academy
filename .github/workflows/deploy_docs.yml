name: Deploy Docs to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:
    inputs:
      use_cache:
        description: 'Use cache for build (캐시 사용 여부)'
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  deployments: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Quartz latest commit
        id: quartz-version
        run: |
          QUARTZ_COMMIT=$(git ls-remote https://github.com/jackyzha0/quartz.git HEAD | awk '{print $1}')
          echo "commit=$QUARTZ_COMMIT" >> $GITHUB_OUTPUT
          echo "Quartz HEAD commit: $QUARTZ_COMMIT"

      - name: Cache Quartz repository
        id: cache-quartz
        # push/PR always uses cache, workflow_dispatch respects input
        if: github.event_name != 'workflow_dispatch' || inputs.use_cache == true
        uses: actions/cache@v4
        with:
          path: quartz-build
          key: quartz-repo-${{ steps.quartz-version.outputs.commit }}
          restore-keys: |
            quartz-repo-

      - name: Clone Quartz
        if: steps.cache-quartz.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --single-branch --branch v4 https://github.com/jackyzha0/quartz.git quartz-build

      - name: Configure Quartz
        if: steps.cache-quartz.outputs.cache-hit != 'true'
        run: |
          sed -i 's/pageTitle: "Quartz 4"/pageTitle: "Jeongsk\'s Logs"/' quartz-build/quartz.config.ts
          sed -i 's|baseUrl: "quartz.jzhao.xyz"|baseUrl: "langchain-academy.jeongsk.work"|' quartz-build/quartz.config.ts
          sed -i 's/body: "Source Sans Pro"/body: "Gowun Dodum"/' quartz-build/quartz.config.ts
          sed -i 's/header: "Schibsted Grotesk"/header: "Gowun Dodum"/' quartz-build/quartz.config.ts
          cat quartz-build/quartz.config.ts

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: quartz-build/package-lock.json

      - name: Install Quartz dependencies
        run: |
          cd quartz-build
          npm ci

      - name: Generate docs hash
        id: docs-hash
        run: |
          DOCS_HASH=$(find docs -type f -exec sha256sum {} \; | sort | sha256sum | awk '{print $1}')
          echo "hash=$DOCS_HASH" >> $GITHUB_OUTPUT
          echo "Docs content hash: $DOCS_HASH"

      - name: Cache Quartz build
        id: cache-build
        uses: actions/cache@v4
        with:
          path: |
            quartz-build/.quartz-cache
            quartz-build/public
          key: quartz-build-${{ steps.quartz-version.outputs.commit }}-${{ steps.docs-hash.outputs.hash }}
          restore-keys: |
            quartz-build-${{ steps.quartz-version.outputs.commit }}-

      - name: Copy docs to Quartz content
        run: |
          # Remove default content
          rm -rf quartz-build/content/*

          # Copy all docs files to content directory
          cp -r docs/* quartz-build/content/

          # Remove unnecessary files
          find quartz-build/content -name '.DS_Store' -delete

      - name: Build Quartz site
        run: |
          cd quartz-build
          npx quartz build

      - name: Show cache status
        run: |
          echo "=== Cache Status Summary ==="

          # Check manual cache disable
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ inputs.use_cache }}" == "false" ]; then
            echo "🚫 Cache disabled for manual run"
            echo "   → Quartz repository: Cloned fresh"
            echo "   → Build output: Built fresh"
          else
            # Quartz repository cache status
            if [ "${{ steps.cache-quartz.outputs.cache-hit }}" == "true" ]; then
              echo "✅ Quartz repository: Cache hit (commit: ${{ steps.quartz-version.outputs.commit }})"
            else
              echo "🔨 Quartz repository: Cloned fresh"
            fi

            # Build cache status
            if [ "${{ steps.cache-build.outputs.cache-hit }}" == "true" ]; then
              echo "✅ Build output: Cache hit (docs hash: ${{ steps.docs-hash.outputs.hash }})"
            else
              echo "🔨 Build output: Built fresh"
            fi
          fi

          echo "============================"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy quartz-build/public --project-name=langchain-academy
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
