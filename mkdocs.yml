site_name: LangGraph Academy
site_description: LangGraph Academy - 기초부터 실전 프로젝트까지 체계적인 LangGraph 학습 과정
site_author: LangChain Academy
site_url: https://langchain-academy.github.io

# Repository
repo_name: langchain-academy
repo_url: https://github.com/jeongsk/langchain-academy
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  language: ko
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    # Palette toggle for dark mode  
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - toc.follow
    - toc.integrate
  icon:
    repo: fontawesome/brands/github

# Navigation Structure (managed by awesome-pages plugin)
# Uncomment and customize if needed:
# nav:
#   - 홈: index.md
#   - Foundation:
#     - foundation/README.md
#     - 모듈 1: foundation/module-1/README.md
#     - 모듈 2: foundation/module-2/README.md
#     - 모듈 3: foundation/module-3/README.md
#     - 모듈 4: foundation/module-4/README.md
#     - 모듈 5: foundation/module-5/README.md
#     - 모듈 6: foundation/module-6/README.md
#   - Ambient Agents:
#     - ambient-agents/README.md
#     - 프로젝트 1: ambient-agents/project-1/README.md
#   - Tutorial:
#     - tutorial/README.md

# Plugins
plugins:
  - search:
      lang: ko
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Seoul
      locale: ko
      enable_creation_date: true
  - minify:
      minify_html: true
  - search
  - awesome-pages

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: langchain-ai
      repo: langgraph
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS and JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Extra Configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jeongsk/langchain-academy
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/langgraph/
  version:
    provider: mike

# Copyright
copyright: Copyright &copy; 2024 LangChain Academy

# Development server
dev_addr: 127.0.0.1:8000

# Watch additional directories
watch:
  - foundation/
  - ambient-agents/
  - tutorial/
  - docs/

# Site directory
site_dir: site

# Docs directory  
docs_dir: docs

# Strict mode (warnings as errors)
strict: false

# Use directory URLs
use_directory_urls: true